<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form id="orderform" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Ex. Ahmed Adel">
        <br><br>
        <label for="quantinty">Quantinty:</label>
        <input type="number" id="quantinty" required min="1" max="10" placeholder="Ex. 1">
        <br><br>
        <label for="email">E-Mail:</label>
        <input type="email" id="email" required placeholder="Ex. example@gmail.com">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>
        <br><br>
        <input type="submit">
    </form>
    <script src="./main.js"></script>
</body>

</html>
